                    </div>

                    </div>

                    <div class="flex items-center gap-5">
                        <i class="fab fa-instagram"></i>
                        <a id="contact_instagram"

                           target="_blank"
                           class="text-gray-700 hover:underline dark:text-gray-300">

                        </a>
                    </div>

                    <!-- LinkedIn -->
                    <div class="flex items-center gap-5">
                        <i class="fab fa-linkedin-in"></i>
                        <a id="contact_linkedin"
                           href="#"
                           target="_blank"
                           class="text-gray-700 hover:underline dark:text-gray-300">

                        </a>
                    </div>
