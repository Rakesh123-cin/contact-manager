<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
    <head>     
        <title th:text="${loggedInUser.name}+ ' | Search'">Search Page</title>
    </head>
    <body>
        <div id="content">
            <!--User logged in : sidebar-->
            <div th:if="${loggedInUser}">
                <div th:replace="~{user/sidebar::sidebar}"></div>
            </div>

            <div class="sm:pl-64 pt-20" style="height:1000px;">
                <div class="flex justify-center items-center flex-col">
                    <h1 class="text-5xl">Search Results</h1>
                    <p class="text-2xl" th:text="${pageContacts.totalElements}+ ' contacts found'"></p>
                </div>
                <div class="contacts_container p-5">    
                        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                            <div class="flex items-center justify-between pb-4 px-4 bg-white dark:bg-gray-900">
                                <form th:action="@{'/user/contacts/search'}" th:object="${contactSearchForm}">
                                    <div class="flex space-x-3 p-5 items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
                                        <!--Select Box-->
                                        <div class="w-48">
                                            <select th:field="*{field}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                                <option selected value="">Select A Field</option>
                                                <option value="name">Name</option>
                                                <option value="email">Email</option>
                                                <option value="phone">Phone</option>
                                            </select>
                                        </div>
                                    <label for="table-search" class="sr-only">Search</label>
                                        <div class="relative">
                                            <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                                </svg>
                                            </div>
                                            <input th:field="*{value}" type="text" id="table-search-users" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for contacts">
                                        </div>
                                        <button type="submit" class="px-3 py-2 bg-gray-600 text-white rounded">Search</button>
                                    </div>
                                </form>
                                <div>
                                    <button type="button" onclick="exportData()" class="px-3 py-2 bg-gray-600 text-white rounded">Export</button>
                                </div>
                            </div>
                            <table th:unless="${pageContacts.empty}" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                    <tr>
                                        <th scope="col" class="px-6 py-3">
                                            Name
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                            Phone
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                            Links
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                            Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="contact : ${pageContacts.getContent()}" th:object="${contact}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                                        <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                            <img class="w-10 h-10 rounded-full" th:src="@{*{picture}}" onerror="this.src='data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxISEBUQEBAPFRUXDxUYFRcWFhUYGRUVFhEYFhYWFRUYHSggGholGxcZITEhJikrLy4uFyAzODMtNygtLisBCgoKBQUFDgUFDisZExkrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrK//AABEIAOEA4QMBIgACEQEDEQH/xAAcAAEAAgIDAQAAAAAAAAAAAAAABwgFBgEDBAL/xABJEAABAwIBCQUEBwYEAwkAAAABAAIDBBEFBgcSITFBUWGBEyJxkaEIFDJSI0JicoKSsTNDY6KywRUkc7MW0uElU2R0g5OjwtH/xAAUAQEAAAAAAAAAAAAAAAAAAAAA/8QAFBEBAAAAAAAAAAAAAAAAAAAAAP/aAAwDAQACEQMRAD8AnFERAREQEREBF8SyBoLnEAAXJJsABvJKi3LPPTS02lFQgVMo1aWyFp+9tf01c0EpveALkgAbSdQHiVpWUOdXC6S7TUds8X7kA09m4vHdHmq75T5b19e4+81D9DdEwlkY/ADr8TcrXggmXGc/czriko42Dc6VxcfHQbYDzK07Ec6uLzE3rHMHyxNYwDqBpeq8eB5vMTq7GGjlDT9eT6NtuPfsSPAFbvheYSqcAamsgj4hjXSHzOiEEZ1eUVZL+1rKp/jK+3leyxr3lxuSSeZJVgqTMJRD9rVVjvu9m0erSspFmSwkbRVO8Zf/AMAQVoa4jWCR4L30uO1UX7OqqWfdleP0KsTJmTwk7G1I8JT/AHBWNqswtAf2dTWM8TG4f0A+qCKKDOdi0NtGulcBukDJAeXeBK2/B8/VUywqqWGUb3Rkxu8bG4/Rd+J5gphc01dE/g2RjmH8zSf0C0rG82OK0ty+kfI0fWhIkH5W970QTfk/ngwups18rqd53TDRb/7gu3zIW+U9Qx7Q+NzXNIuHNIcCORGpUle0glrgQQbEEWIPMLLZPZUVlC8OpKiWPXrbcljvvRnunyQXJRQ3kdnwik0YsSjETr27aMExnm9utzfEXHgpdo6uOVjZInsexwu1zSCCOIIQd6IiAiIgIiICIiAiIgIi4JQcrXcscsaXDYe0qX94g9nG2xfIR8rdw5nUFg85mciLDGdlHoyVTm9xm6Mbny21gcBtPJVqxjFp6qZ1RUyukkcdbjw3ADcBuAQbHl1nFq8TcWvd2UF+7Aw93VsL3bXnx1cAtTpaV8jxHExz3uNmtaC4k8gFteQWb2qxN2kwdnAHWfM4G3MRj67vQb1YzI/Iijw1mjTxXeR3pX2Mj/F24chYIIeyRzIVMwElfJ7uw6+zbZ0pHM/Cz18FMWTmQuH0Nvd6aMO3yPu95/E69ullsdlygIiICIiAiIgIiIMJlBklRVrdGqpopDbU62i8eD22cPNRFlbmMe3Skw2bTGs9jLYO8GybD1A8VPCWQUpxLDJqeQxVET4pBta8EHx17RzCzGR+WlXhsmlTSHQLgXxO1xv43B+E/aGtWlymyXpK+LsqqFrxbuu2PZzY/aFXjOFmtqMO0potKem+cDvx/wCq0bvtDV4IJwyCzg0uJssw9nOB34XHvDmw/XbzGzfZbgqS0VU+KRssT3Me112uabEHiCFYjNXnTbXaNJWlrKm1mO1Bs/hwk5b93BBKSIiAiIgIiICIiAtBzp5wWYZD2cWi6qkb9G3dG3WO1eOF9g3nwWcy6yqiw2kdUyWLvhiZfXJIRqHhvJ3AKp2NYrNV1D6moeXySPu47uQA3NGwBB0VtXJNI6WV7nyPcXOc43Lid5Um5qs1jq3RrK0ObTbWM1h0/Pi2PntO7VrTM9m                                                 <div class="text-base font-semibold" th:text="*{name}">Unknown User</div>
                                                <div class="font-normal text-gray-500" th:text="*{email}">user@gmail.com</div>
                                            </div>  
                                        </th>
                                        <td class="px-6 py-4" >
                                            <i class="fa-solid fa-phone"></i>
                                            <span th:text="*{phoneNumber}"></span>
                                        </td>
                                        <td class="px-6 py-4">
                                            <div class="flex items-center">
                                                <div th:if="*{favorite}" class="h-2.5 w-2.5 rounded-full bg-green-500 me-2">

                                                </div>
                                                <a th:href="@{*{instagramLink}}" target="_blank"><i class="fa-brands fa-instagram w-5 h-5"></i></a>
                                                <a th:href="@{*{linkedInLink}}" target="_blank"><i class="fa-brands fa-linkedin w-5 h-5"></i></a>
                                                
                                            </div>
                                        </td>
                                        <td class="px-6 py-4">
                                            <div>
                                                <!-- Delete button -->
                                                <button th:data-id="*{id}" onclick="deleteContact(this.dataset.id)"><i class="fas fa-trash-alt"></i></button>
                                                <!-- Edit link -->
                                                <a th:href="@{'/user/contacts/edit/' + *{id}}"><i class="fas fa-pencil-alt"></i></a>
                                                <!-- View button -->
                                                <button th:data-id="*{id}" onclick="loadContactData(this.dataset.id)"><i class="fas fa-eye"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--Pagination Component-->
                            <div th:unless="${pageContacts.empty}" class="pagination_container p-5 flex items-center justify-center bg-white dark:bg-gray-800">
                                <nav aria-label="Page navigation example">
                                <ul class="inline-flex -space-x-px text-base h-10">
                                    <li>
                                    <a th:if="${pageContacts.hasPrevious()}" th:href="@{/user/contacts/search(pageNo=${pageContacts.number - 1}, field=${contactSearchForm.field}, value=${contactSearchForm.value})}" class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                                    </li>
                                    <li th:each="index: ${#numbers.sequence(1,pageContacts.getTotalPages())}">
                                    <a th:href="@{/user/contacts/search(pageNo=${index-1}, field=${contactSearchForm.field}, value=${contactSearchForm.value})}" th:classappend="${index-1 == pageContacts.number ? 'bg-gray-400 text-black dark:bg-gray-500 dark:text-white' : ''}" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"><span th:text="${index}"></span></a>
                                    </li>
                                    <li>
                                    <a th:if="${pageContacts.hasNext()}" th:href="@{/user/contacts/search(pageNo=${pageContacts.number + 1}, field=${contactSearchForm.field}, value=${contactSearchForm.value} )}" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
                                    </li>
                                </ul>
                                </nav>
                            </div>
                            <h1 th:if="${pageContacts.empty}" class="text-2xl text-center p-4">No Results Found....</h1>
                        </div>

                    </div>
                </div>
                <div th:replace="~{user/contact_modal :: modal}"></div>
            </div>
        </div>
        <script th:src="@{'/js/contacts.js'}"></script>
        <script>
            console.log("This is search page");
        </script>
    </body>
</html>
