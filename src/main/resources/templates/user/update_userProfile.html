<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
    <head>     
        <title th:text="${loggedInUser.name}+ ' | Update User'">Update User Page</title>
    </head>
    <body>
        <div id="content">
            <!--User logged in : sidebar-->
            <div th:if="${loggedInUser}">
                <div th:replace="~{user/sidebar::sidebar}"></div>
            </div>

            <div class="sm:pl-64 pt-20" style="height:1000px;">
                <div class="grid grid-cols-12">
                    <div class="col-span-3"></div>
                    <div class="col-span-12 md:col-span-6 mt-7 ">
                        <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                            <!--message here-->
                            <div th:replace="~{message::messagebox}"></div>
                            <h1 class="text-2xl font-semibold">Update Profile</h1>

                            <form th:action="@{'/user/update'}" th:object="${userForm}" enctype="multipart/form-data" method="post" class="mt-7">
                                <!--Name input-->
                                <p  th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                        class="text-red-600 px-1 py-1">
                                </p>
                                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                                <div class="relative mb-6">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-circle-user h-4 w-4"></i>
                                </div>
                                <input type="text" id="name" th:field="*{name}"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name">
                                </div>

                                <!--Email input-->
                                <div>
                                    <p  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                        class="text-red-600 px-1 py-1">
                                    </p>
                                </div>
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                                <div class="relative mb-6">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-envelope h-4 w-4"></i>
                                </div>
                                <input type="email" id="email" th:field="*{email}"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com">
                                </div>

                                <!--Password-->
                                <p  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                        class="text-red-600 px-1 py-1">
                                </p>
                                <p  th:if="${errormessage}"
                                        class="text-red-600 px-1 py-1" th:text="${errormessage}">
                                </p>
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                <div class="relative mb-6">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fas fa-key h-4 w-4"></i>
                                </div>
                                <input type="password" id="password" th:field="*{password}"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your password">
                                </div>
                                
                                <!--Phone No-->
                                <p  th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                        class="text-red-600 px-1 py-1">
                                </p>
                                <p  th:if="${errormessage}"
                                        class="text-red-600 px-1 py-1" th:text="${errormessage}">
                                </p>
                                <label for="phoneNumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mobile Number</label>
                                <div class="relative mb-6">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-phone h-4 w-4"></i>
                                </div>
                                <input type="number" id="phoneNumber" th:field="*{phoneNumber}"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="9213421050">
                                </div>

                                <!-- Description-->
                                <p  th:if="${#fields.hasErrors('about')}" th:errors="*{about}"
                                        class="text-red-600 px-1 py-1">
                                </p>
                                <div class="mb-5">  
                                    <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                                    <textarea id="about" th:field="*{about}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about yourself..."></textarea>
                                </div>

                                <!-- Profile Pic-->
                                <p th:if="${#fields.hasErrors('userImage')}" th:errors="*{userImage}"
                                    class="text-red-600 text-sm">
                                </p>
                                <div>
                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="image_file_input">User Profile Pic</label>
                                    <input class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="image_file_input" th:field="*{userImage}" type="file">
                                    <img th:src="@{*{profilePic}}" id="contactImagePreview" class="mb-5 max-h-40 mx-auto"/>

                                </div>

                                <!--Buttons-->

                                <div class="button-container text-center space-x-3">
                                    <button type="submit" class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                        Update
                                    </button>

                                    <button type="reset" class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                        Reset
                                    </button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{'/js/admin.js'}"></script>
    </body>
</html>
