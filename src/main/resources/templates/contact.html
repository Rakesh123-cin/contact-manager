<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{})}">
<head>
    <title>Contact | Contact Manager</title>
</head>
<body>

<div id="content"
     class="pt-24 px-6 min-h-screen
            bg-gray-50 dark:bg-gray-900
            transition-colors duration-300">

    <div class="max-w-4xl mx-auto
                bg-white dark:bg-gray-800
                rounded-xl shadow-md dark:shadow-gray-900
                p-8">

        <h1 class="text-3xl font-bold
                   text-gray-800 dark:text-gray-100
                   mb-6">
            Contact Us
        </h1>

        <p class="text-gray-600 dark:text-gray-300 mb-8">
            Have questions, feedback, or suggestions? We'd love to hear from you.
        </p>

        <form th:action="@{'/sendFeedback'}" method="post" class="grid gap-6">

            <!-- Name -->
            <div>
                <label class="block text-sm font-medium
                              text-gray-700 dark:text-gray-300 mb-1">
                    Name
                </label>
                <input type="text" name="name"
                       placeholder="Your name"
                       class="w-full rounded-lg
                              bg-white dark:bg-gray-700
                              border border-gray-300 dark:border-gray-600
                              text-gray-900 dark:text-gray-100
                              focus:ring-blue-500 focus:border-blue-500
                              dark:focus:ring-blue-400 dark:focus:border-blue-400">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium
                              text-gray-700 dark:text-gray-300 mb-1">
                    Email
                </label>
                <input type="email" name="email"
                       placeholder="your@email.com"
                       class="w-full rounded-lg
                              bg-white dark:bg-gray-700
                              border border-gray-300 dark:border-gray-600
                              text-gray-900 dark:text-gray-100
                              focus:ring-blue-500 focus:border-blue-500
                              dark:focus:ring-blue-400 dark:focus:border-blue-400">
            </div>

            <!-- Message -->
            <div>
                <label class="block text-sm font-medium
                              text-gray-700 dark:text-gray-300 mb-1">
                    Message
                </label>
                <textarea rows="4" name="message"
                          placeholder="Write your message here..."
                          class="w-full rounded-lg
                                 bg-white dark:bg-gray-700
                                 border border-gray-300 dark:border-gray-600
                                 text-gray-900 dark:text-gray-100
                                 focus:ring-blue-500 focus:border-blue-500
                                 dark:focus:ring-blue-400 dark:focus:border-blue-400"></textarea>
            </div>

            <!-- Button -->
            <button type="submit"
                    class="w-fit px-6 py-2 rounded-lg
                           bg-blue-600 hover:bg-blue-700
                           dark:bg-blue-500 dark:hover:bg-blue-600
                           text-white font-semibold
                           transition">
                Send Message
            </button>

        </form>
    </div>
</div>

</body>
</html>
