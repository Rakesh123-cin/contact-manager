<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
    <head>     
        <title>Signup</title>
    </head>
    <body>
        <div id="content">
            <div class="grid grid-cols-12 pt-5">
                <div class="col-span-0 md:col-span-2 lg:col-span-3 xl:col-span-4">
                </div>
                <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                    <!--Card-->
                    <div class="block p-4 border-t-[10px] border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
                        <!--message here-->
                        <div th:replace="~{message::messagebox}"></div>
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
                        <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud .....</p>

                        <!--Form-->
                       
                        <form th:action="@{'/do-register'}" enctype="multipart/form-data" method="post" th:object="${userForm}" class="mt-5" novalidate>
                            <!-- Name input -->
                            <div class="mb-2">
                                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                                <input type="text" id="name" th:field="*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
                                <p  th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                    class="text-red-600 px-1 py-1">
                                </p>
                            </div>

                            <!--Email input-->
                            <div class="mb-2">
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                                <input type="email" id="email" th:field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                                <p  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                    class="text-red-600 px-1 py-1">
                                </p>
                                <p  th:if="${errormessage}"
                                    class="text-red-600 px-1 py-1" th:text="${errormessage}">
                                </p>
                            </div>

                            <!--Password input-->
                            <div class="mb-2">
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                <input type="password" id="password" th:field="*{password}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="password" required />
                                <p  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    class="text-red-600 px-1 py-1">
                                </p>
                            </div>

                            <!--Phone No input-->
                            <div class="mb-2">
                                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                                <input type="number" id="phone" th:field="*{phoneNumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter here" required />
                                <p  th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                    class="text-red-600 px-1 py-1">
                                </p>
                            </div>

                            <!--About text area-->
                            <div class="mb-2">
                                <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                                <textarea id="about" th:field="*{about}" rows="3" class="block p-2 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write about yourself here..." required></textarea>
                                <p  th:if="${#fields.hasErrors('about')}" th:errors="*{about}"
                                    class="text-red-600 px-1 py-1">
                                </p>
                            </div>

                            <!--Contact Profile Pic-->
                                <p th:if="${#fields.hasErrors('userImage')}" th:errors="*{userImage}"
                                    class="text-red-600 text-sm">
                                </p>
                                <div>
                                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="image_file_input">User Profile Pic</label>
                                    <input class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="image_file_input" th:field="*{userImage}" type="file">
                                    <img src="" id="contactImagePreview" class="mb-5 max-h-40 mx-auto"/>

                                </div>

                            <!--Button-->
                            <div class="mb-2 flex justify-center space-x-3">
                                <button type="submit" class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-800 dark:hover:bg-blue-900 hover:bg-gray-900">
                                    Signup
                                </button>
                                <button type="reset" class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-800 dark:hover:bg-blue-900 hover:bg-gray-900">
                                    Reset
                                </button>
                            </div>
                           
                        </form>
                        
                    </div>

                </div>

            </div>
           
        </div>
        <script th:src="@{'/js/admin.js'}"></script>
        <script>
            console.log("This is Signup page");
        </script>
    </body>
</html>
